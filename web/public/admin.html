<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      const socket = new WebSocket(
          `wss://beaver.bitcorns.cc/checkupdate?client=web-admin`,
        );

      function command(commandString) {
        console.log(`Broadcast command: ${commandString}`);
        socket.send(
          JSON.stringify({
            event: "command",
            message: commandString,
          }),
        );
      }
    </script>
  </body>
</html>
